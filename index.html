<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- SiriWave -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  
  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main Section -->
  <section id="Oval" class="mb-4">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height:80vh;">
        <div id="jarvisHood">
          <div class="square">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <div class="text-inside">Ask me anything...........</div>
          </div>
        </div>
      </div>

      <!-- Input Section -->
      <div class="col-md-12 mt-4">
        <div class="text-centre">
          <div id="TextInput" class="d-flex">
            <input type="text" class="input-field" name="Chatbox" id="chatbox" placeholder="Type here...">
            <button id="micbtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
            <button id="chatbtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
            <button id="settingbtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- âœ… SiriWave Overlay -->
  <div id="siriOverlay">
    <div id="siri-container"></div>
    <button id="closeSiri" class="close-btn">&times;</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Eel (if using Python back-end) -->
  <script src="/eel.js"></script>

  <!-- Your Custom JS -->
  <script src="main.js"></script>
</body>
</html>
